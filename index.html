<!--加载js文件-->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<script>
    wow = new WOW(
            {
                animateClass: 'animated',
                offset:       100,
                callback:     function(box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
    );
    wow.init();
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        autoplay:3000
    });
//    推广底部
    $(".bottom-fix-banner-close").click(function(){
        $(".bottom-fix-banner").animate({left:'-100%'},"3000");
        $(".bottom-fix-banner").hide("3000");
        $(".bottom-fix-banner-open").show("slow");
        $(".bottom-fix-banner-open").animate({left:'0'},"3000");
//        $(".bottom-fix-banner").hide();
//        $(".bottom-fix-banner").fadeOut("slow");
        return false;
    });
    $(".bottom-fix-banner-open").click(function(){
        $(".bottom-fix-banner-open").animate({left:'-100px'},"3000");
        $(".bottom-fix-banner-open").fadeOut( );
        $(".bottom-fix-banner").show("");
        $(".bottom-fix-banner").animate({left:'0'},"slow");
        return false;
    });
//    返回顶部按钮组
    $(function() {
        $(window).on('scroll', function () {
            var st = $(document).scrollTop();
            if (st > 0) {
                $('.go').fadeIn(function () {
                    $(this).fadeIn();
                });
            } else {
                $('.go').fadeOut(function () {
                    $(this).fadeOut();
                });
            }
        });
        $('.go').on('click', function () {
            $('html,body').animate({'scrollTop': 0}, 400)
        })
    });
//    滚动条nicescroll
    $("html").niceScroll({
        cursorcolor:"#4d4d4d",
        cursoropacitymax:1,
        touchbehavior:false,
        cursorwidth:"5px",
        cursorborder:"0",
        cursorborderradius:"5px"
    });
</script>
