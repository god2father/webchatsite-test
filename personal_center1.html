<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-填写资料1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="personal-content">
    <div class="personal-content-headpic">
        <a href="#"><img src="images/personal-center-img1.png"> </a>
    </div>
    <p>请输入您的个人信息</p>
    <form>
        <div class="personal-content-input"><input type="text" placeholder="姓名（必填）"></div>
        <div class="personal-content-input"><input type="text" placeholder="联系电话（必填）"></div>
        <div class="personal-content-input"><input type="text" placeholder="企业全称（必填）"></div>
        <div class="personal-content-input"><input type="text" placeholder="联系销售（必填）"></div>
        <div class="personal-content-checkbox"><label>转发产品标记我的名字、电话<input type="checkbox"></label></div>
        <button type="submit" class="personal-content-button">保存修改</button>
    </form>
</div>
<div class="index-footer">
    技术支持：徐州溜溜云网络有限公司
</div>
</body>
</html>
